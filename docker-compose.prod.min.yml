version: '3.8'
services:
  mova-api:
    build: 
      context: ./api
      dockerfile: Dockerfile.prod.min
    ports:
      - 9000:9000
    environment:
      - APP_PORT=9000
    depends_on:
      - mova-db
      - mova-index
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          cpus: '4.0'
          memory: 256M

  mova-db:
    image: hsheth2/mysql-low-memory:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 9002:3306
    environment:
      MYSQL_USER: mova
      MYSQL_PASSWORD: secret-to-mova-db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mova
    volumes:
      - mova-db-min:/var/lib/mysql
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          cpus: '4.0'
          memory: 256M

  mova-index:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.2
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
    ports:
      - 9003:9200
      - 9004:9300
    volumes:
      - mova-index:/usr/share/elasticsearch/data
    deploy:
      resources:
        reservations:
          memory: 128M
        limits:
          cpus: '4.0'
          memory: 256M

  mova-client:
    build: 
      context: ./client
      dockerfile: Dockerfile.prod.min
    ports:
      - 9005:3000
    depends_on:
      - mova-api
    deploy:
      resources:
        reservations:
          memory: 64M
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  mova-db-min:
  mova-index: