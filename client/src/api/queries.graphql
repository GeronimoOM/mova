query GetLanguages {
  languages {
    id
    name
  }
}

query GetWords(
  $languageId: ID!
  $start: Int
  $limit: Int
  $partOfSpeech: PartOfSpeech
  $query: String
  $topic: ID
  $order: WordOrder
) {
  language(id: $languageId) {
    id
    words(
      start: $start
      limit: $limit
      partOfSpeech: $partOfSpeech
      query: $query
      topic: $topic
      order: $order
    ) {
      items {
        id
        original
        translation
        partOfSpeech
      }
      hasMore
    }
  }
}

query GetWord($id: ID!) {
  word(id: $id) {
    ...WordFields
  }
}

query GetProperties($languageId: ID!, $partOfSpeech: PartOfSpeech) {
  language(id: $languageId) {
    properties(partOfSpeech: $partOfSpeech) {
      ... on TextProperty {
        ...TextPropertyFields
      }
      ... on OptionProperty {
        ...OptionPropertyFields
      }
    }
  }
}

query GetTopics($languageId: ID!, $start: Int, $limit: Int, $query: String) {
  language(id: $languageId) {
    topics(start: $start, limit: $limit, query: $query) {
      items {
        id
        name
      }
      hasMore
    }
  }
}
