mutation CreateLanguage($input: CreateLanguageInput!) {
  createLanguage(input: $input) {
    id
    name
  }
}

mutation UpdateLanguage($input: UpdateLanguageInput!) {
  updateLanguage(input: $input) {
    id
    name
  }
}

mutation DeleteLanguage($id: ID!) {
  deleteLanguage(id: $id) {
    id
  }
}

mutation CreateProperty($input: CreatePropertyInput!) {
  createProperty(input: $input) {
    ... on TextProperty {
      ...TextPropertyFields
    }
    ... on OptionProperty {
      ...OptionPropertyFields
    }
  }
}

mutation UpdateProperty($input: UpdatePropertyInput!) {
  updateProperty(input: $input) {
    ... on TextProperty {
      ...TextPropertyFields
    }
    ... on OptionProperty {
      ...OptionPropertyFields
    }
  }
}

mutation DeleteProperty($id: ID!) {
  deleteProperty(id: $id) {
    ... on TextProperty {
      id
      languageId
      partOfSpeech
    }
    ... on OptionProperty {
      id
      languageId
      partOfSpeech
    }
  }
}

mutation ReorderProperties($input: ReorderPropertiesInput!) {
  reorderProperties(input: $input) {
    ... on TextProperty {
      id
    }
    ... on OptionProperty {
      id
    }
  }
}

mutation CreateWord($input: CreateWordInput!) {
  createWord(input: $input) {
    ...WordFieldsFull
  }
}

mutation UpdateWord($input: UpdateWordInput!) {
  updateWord(input: $input) {
    ...WordFieldsFull
  }
}

mutation DeleteWord($id: ID!) {
  deleteWord(id: $id) {
    id
    languageId
  }
}

mutation CreateTopic($input: CreateTopicInput!) {
  createTopic(input: $input) {
    id
    name
  }
}

mutation DeleteTopic($id: ID!) {
  deleteTopic(id: $id) {
    id
  }
}
