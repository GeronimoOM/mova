query GetLanguages {
  languages {
    ...LanguageFields
  }
}

query GetWords(
  $languageId: ID!
  $start: Int
  $limit: Int
  $partsOfSpeech: [PartOfSpeech!]
  $query: String
  $topics: [ID!]
  $order: WordOrder
) {
  language(id: $languageId) {
    id
    words(
      start: $start
      limit: $limit
      partsOfSpeech: $partsOfSpeech
      query: $query
      topics: $topics
      order: $order
    ) {
      items {
        ...WordFields
      }
      hasMore
    }
  }
}

query GetWord($id: ID!) {
  word(id: $id) {
    ...WordFieldsFull
  }
}

query GetProperties($languageId: ID!, $partOfSpeech: PartOfSpeech) {
  language(id: $languageId) {
    id
    properties(partOfSpeech: $partOfSpeech) {
      ... on TextProperty {
        ...TextPropertyFields
      }
      ... on OptionProperty {
        ...OptionPropertyFields
      }
    }
  }
}

query GetProperty($id: ID!) {
  property(id: $id) {
    ... on TextProperty {
      ...TextPropertyFields
    }
    ... on OptionProperty {
      ...OptionPropertyFields
    }
  }
}

query GetTopics($languageId: ID!, $start: Int, $limit: Int, $query: String) {
  language(id: $languageId) {
    id
    topics(start: $start, limit: $limit, query: $query) {
      items {
        id
        name
      }
      hasMore
    }
  }
}

query GetWordsStats($languageId: ID!) {
  language(id: $languageId) {
    id
    wordsStats {
      total {
        words
      }
      byDate {
        from
        until
        dates {
          date
          words
        }
      }
    }
  }
}
