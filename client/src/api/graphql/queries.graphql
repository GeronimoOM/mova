query GetLanguages {
  languages {
    ...LanguageFields
  }
}

query GetWords(
  $languageId: ID!
  $query: String
  $partsOfSpeech: [PartOfSpeech!]
  $cursor: String
  $limit: Int
  $order: WordOrder
) {
  language(id: $languageId) {
    id
    words(
      cursor: $cursor
      limit: $limit
      partsOfSpeech: $partsOfSpeech
      query: $query
      order: $order
    ) {
      items {
        ...WordFields
      }
      nextCursor
    }
  }
}

query GetWord($id: ID!) {
  word(id: $id) {
    ...WordFieldsFull
  }
}

query GetProperties($languageId: ID!, $partOfSpeech: PartOfSpeech) {
  language(id: $languageId) {
    id
    properties(partOfSpeech: $partOfSpeech) {
      ...PropertyFields
    }
  }
}

query GetExerciseWords($languageId: ID!) {
  language(id: $languageId) {
    id
    exerciseWords {
      ...WordFields
    }
  }
}

query GetWordsStats($languageId: ID!) {
  language(id: $languageId) {
    id
    wordsStats {
      total {
        words
      }
      byDate {
        from
        until
        dates {
          date
          words
        }
      }
    }
  }
}

query GetChanges($syncType: SyncType!, $cursor: String, $changedAt: Timestamp) {
  changes(syncType: $syncType, cursor: $cursor, changedAt: $changedAt) {
    items {
      ...ChangeFields
    }
    syncType
    nextCursor
  }
}
