query GetLanguages {
  languages {
    ...LanguageFields
  }
}

query GetWords(
  $languageId: ID!
  $query: String
  $partsOfSpeech: [PartOfSpeech!]
  $topics: [ID!]
  $cursor: String
  $limit: Int
  $order: WordOrder
) {
  language(id: $languageId) {
    id
    words(
      cursor: $cursor
      limit: $limit
      partsOfSpeech: $partsOfSpeech
      query: $query
      topics: $topics
      order: $order
    ) {
      items {
        ...WordFields
      }
      nextCursor
    }
  }
}

query GetWord($id: ID!) {
  word(id: $id) {
    ...WordFieldsFull
  }
}

query GetProperties($languageId: ID!, $partOfSpeech: PartOfSpeech) {
  language(id: $languageId) {
    id
    properties(partOfSpeech: $partOfSpeech) {
      ... on TextProperty {
        ...TextPropertyFields
      }
      ... on OptionProperty {
        ...OptionPropertyFields
      }
    }
  }
}

query GetTopics(
  $languageId: ID!
  $cursor: String
  $limit: Int
  $query: String
) {
  language(id: $languageId) {
    id
    topics(cursor: $cursor, limit: $limit, query: $query) {
      items {
        id
        name
      }
      nextCursor
    }
  }
}

query GetWordsStats($languageId: ID!) {
  language(id: $languageId) {
    id
    wordsStats {
      total {
        words
      }
      byDate {
        from
        until
        dates {
          date
          words
        }
      }
    }
  }
}
